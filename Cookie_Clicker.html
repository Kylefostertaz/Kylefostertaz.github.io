<!Doctype: HTML w/ Processing>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Cookie Clicker v1.0</title>
      <script type="text/javascript" src="js/processing.js"></script>
  </head>
  
  <body>
    <h1>Cookie Clicker</h1>
    <p>Processing by Kyle Foster</p>
    <p>Click my name and then press f 11 to fullscreen, then scroll down to begin game!!!</p>
    
    <script type="text/processing">
//https://cookieclicker.fandom.com/wiki/Building
int cookies = 0;
int cps;
int gameState;
int startClick;
int loading;
int count;
int back_button_color = 255;
int reset_button_color = 255;
int confirm_reset_button_color = 255;
int cancel_reset_button_color = 255;
double someFraction = 1;
int HS;

//cookie
int cookieX = 300;
int cookieY = 300;
int cookieW = 250;
int cookieH = 250;

//Auto Clicker
int autoClickerCost = 150;
int autoClickerOwned = 0;
int autoClickerColor = 255;

//Grandma
int grandmaCost = 1000;
int grandmaOwned = 0;
int grandmaColor = 255;

//Farm
int farmCost = 11000;
int farmOwned = 0;
int farmColor = 255;

//Mine
int mineCost = 120000;
int mineOwned = 0;
int mineColor = 255;

//Factory
int factoryCost = 1300000;
int factoryOwned = 0;
int factoryColor = 255;

//Bank
int bankCost = 1400000;
int bankOwned = 0;
int bankColor = 255;

//Temple
int templeCost = 20000000;
int templeOwned = 0;
int templeColor = 255;

//Wizard Tower
int wizardTowerCost = 330000000;
int wizardTowerOwned = 0;
int wizardTowerColor = 255;

//Click Power
int CPCost = 100;
int CPOwned = 0;
int CPColor = 255;

//images
PImage autoClicker;
PImage bank;
PImage factory;
PImage farm;
PImage grandma;
PImage mine;
PImage temple;
PImage wizardTower;
PImage perfectCookie;


//Basic Functions
void setup() {
        frameRate(60);
        size(1920, 1080);

        autoClicker = loadImage("./js/IMG/Cursor_Icon.png");
        bank = loadImage("./js/IMG/Bank_Icon.png");
        factory = loadImage("./js/IMG/Factory_Icon.png");
        farm = loadImage("./js/IMG/Farm_Icon.png");
        grandma = loadImage("./js/IMG/Grandma_Icon.png");
        mine = loadImage("./js/IMG/Mine_Icon.png");
        temple = loadImage("./js/IMG/Temple_Icon.png");
        wizardTower = loadImage("./js/IMG/WizardTower_Icon.png");
        perfectCookie = loadImage("./js/IMG/perfect_Cookie.png");
        //image(test,30,30);
    }
    

//MAIN
void draw() {
    count++;
    background(99, 197, 230);
    //goto title screen
    if (gameState == 0) {
        startScreen();
    }
    //goto main game
    else if (gameState == 1) {
        mainGame();
    }
    //goto Are you sure
    else if (gameState == 3) {
        confirm();
    }
}




//Title Screen
void startScreen() {
    textSize(44);
    loading = 1;
    fill(255); //white
    text("Welcome to my first game!", 640, 100);
    text("Box Clicker v0.1.0 ", 640, 200);

    //Button Function
    if (loading == 1) {
        if (mouseX > 640 && mouseX < 1210 && mouseY > 525 && mouseY < 605) {
            fill(155, 0, 0); //red
            if (mousePressed) {
                gameState = 1;
            }
        }
    } else {
        fill(255, 0, 0); //red
    }

    //Start Button
    rect(640, 605, 570, -80, 15);
    fill(30);
    textSize(88);
    text("Click to start!", 640, 600);
    textSize(44);
}




void mousePressed() {
    if (mouseX > cookieX && mouseX < cookieX + cookieW && mouseY > cookieY && mouseY < cookieY + cookieH) {
        cookieX = cookieX - 5;
        cookieY = cookieY - 5;
        cookieH = cookieH + 10;
        cookieW = cookieW + 10;
    }
}

void mouseReleased() {
    if (mouseX > cookieX && mouseX < cookieX + cookieW && mouseY > cookieY && mouseY < cookieY + cookieH) {
        cookieX = cookieX + 5;
        cookieY = cookieY + 5;
        cookieH = cookieH - 10;
        cookieW = cookieW - 10;
    }
}




//Cookie Production
void mouseClicked() {
    if (startClick == 1) {

        //Mouse Click
        if (mouseX > cookieX && mouseX < cookieX + cookieW && mouseY > cookieY && mouseY < cookieY + cookieH) {
            cookies = cookies + 1 + CPOwned * 1;
            HS = HS + 1 + CPOwned * 1;
        }

        //auto clicker
        if (mouseX > 1500 && mouseX < 1750 && mouseY > 50 && mouseY < 125 && cookies >= autoClickerCost) {
            cookies = cookies - autoClickerCost;
            autoClickerOwned++;
        }

        //Grandma
        if (mouseX > 1500 && mouseX < 1750 && mouseY > 135 && mouseY < 210 && cookies >= grandmaCost) {
            cookies = cookies - grandmaCost;
            grandmaOwned++;
        }
        //Farm
        if (mouseX > 1500 && mouseX < 1750 && mouseY > 220 && mouseY < 295 && cookies >= farmCost) {
            cookies = cookies - farmCost;
            farmOwned++;
        }
        //Mine
        if (mouseX > 1500 && mouseX < 1750 && mouseY > 305 && mouseY < 380 && cookies >= mineCost) {
            cookies = cookies - mineCost;
            mineOwned++;
        }
        //Factory
        if (mouseX > 1500 && mouseX < 1750 && mouseY > 390 && mouseY < 465 && cookies >= factoryCost) {
            cookies = cookies - factoryCost;
            factoryOwned++;
        }
        //Bank
        if (mouseX > 1500 && mouseX < 1750 && mouseY > 475 && mouseY < 550 && cookies >= bankCost) {
            cookies = cookies - bankCost;
            bankOwned++;
        }
        //Temple
        if (mouseX > 1500 && mouseX < 1750 && mouseY > 560 && mouseY < 635 && cookies >= templeCost) {
            cookies = cookies - templeCost;
            templeOwned++;
        }
        //Wizard Tower
        if (mouseX > 1500 && mouseX < 1750 && mouseY > 645 && mouseY < 720 && cookies >= wizardTowerCost) {
            cookies = cookies - wizardTowerCost;
            wizardTowerOwned++;
        }
        //Click Power
        if (mouseX > 1500 && mouseX < 1750 && mouseY > 730 && mouseY < 805 && cookies >= CPCost) {
            cookies = cookies - CPCost;
            CPOwned++;
        }
        //Main Menu
        if (mouseX > 700 && mouseX < 1200 && mouseY > 900 && mouseY < 1000) {
            gameState = 0;
        }
        //RESET
        if (mouseX > 1600 && mouseX < 1800 && mouseY > 900 && mouseY < 1000) {
            gameState = 3;
        }
        //Cancel Reset
        if (gameState == 3) {
            if (mouseX > 400 && mouseX < 785 && mouseY > 600 && mouseY < 700) {
                gameState = 1;
            }
        }
        //Confirm Reset
        if (gameState == 3) {
            if (mouseX > 1100 && mouseX < 1485 && mouseY > 600 && mouseY < 700) {
                cookies = 0;
                cps = 0;
                autoClickerOwned = 0;
                grandmaOwned = 0;
                farmOwned = 0;
                mineOwned = 0;
                factoryOwned = 0;
                bankOwned = 0;
                templeOwned = 0;
                wizardTowerOwned = 0;
                CPOwned = 0;
                gameState = 1;
            }
        }
        //anything else
        else {
            return;
        }

    }

}



void confirm() {
    textSize(100);
    text("Are you sure you want to reset?", 100, 100);
    textSize(50);
    text("This action can not be undone!", 100, 300);

    //Yes
    fill(confirm_reset_button_color);
    rect(1100, 600, 385, 100);
    fill(0);
    textSize(45);
    text("Yes reset game!", 1120, 665);

    //No
    fill(cancel_reset_button_color);
    rect(400, 600, 385, 100);
    fill(0);
    textSize(45);
    text("NOO, GO BACK!", 420, 665);

    //Cancel button color
    if (mouseX > 400 && mouseX < 785 && mouseY > 600 && mouseY < 700) {
        cancel_reset_button_color = 150;
    } else {
        cancel_reset_button_color = 255;
    }
    //confirm button color
    if (mouseX > 1100 && mouseX < 1485 && mouseY > 600 && mouseY < 700) {
        confirm_reset_button_color = 150;
    } else {
        confirm_reset_button_color = 255;
    }

}


//Main Game
void mainGame() {


    //Highlight

    //autoClicker
    if (cookies < autoClickerCost) {
        autoClickerColor = 200;
    } else if (mouseX > 1500 && mouseX < 1750 && mouseY > 50 && mouseY < 125) {
        autoClickerColor = 150;
    } else {
        autoClickerColor = 255;
    }

    //Grandma
    if (cookies < grandmaCost) {
        grandmaColor = 200;
    } else if (mouseX > 1500 && mouseX < 1750 && mouseY > 135 && mouseY < 210) {
        grandmaColor = 150;
    } else {
        grandmaColor = 255;
    }

    //Farm
    if (cookies < farmCost) {
        farmColor = 200;
    } else if (mouseX > 1500 && mouseX < 1750 && mouseY > 220 && mouseY < 295) {
        farmColor = 150;
    } else {
        farmColor = 255;
    }
    //Mine
    if (cookies < mineCost) {
        mineColor = 200;
    } else if (mouseX > 1500 && mouseX < 1750 && mouseY > 305 && mouseY < 380) {
        mineColor = 150;
    } else {
        mineColor = 255;
    }
    //Factory
    if (cookies < factoryCost) {
        factoryColor = 200;
    } else if (mouseX > 1500 && mouseX < 1750 && mouseY > 390 && mouseY < 465) {
        factoryColor = 150;
    } else {
        factoryColor = 255;
    }
    //Bank
    if (cookies < bankCost) {
        bankColor = 200;
    } else if (mouseX > 1500 && mouseX < 1750 && mouseY > 475 && mouseY < 550) {
        bankColor = 150;
    } else {
        bankColor = 255;
    }
    //Temple
    if (cookies < templeCost) {
        templeColor = 200;
    } else if (mouseX > 1500 && mouseX < 1750 && mouseY > 560 && mouseY < 635) {
        templeColor = 150;
    } else {
        templeColor = 255;
    }
    //Wizard Tower
    if (cookies < wizardTowerCost) {
        wizardTowerColor = 200;
    } else if (mouseX > 1500 && mouseX < 1750 && mouseY > 645 && mouseY < 720) {
        wizardTowerColor = 150;
    } else {
        wizardTowerColor = 255;
    }
    //CP
    if (cookies < CPCost) {
        CPColor = 200;
    } else if (mouseX > 1500 && mouseX < 1750 && mouseY > 730 && mouseY < 805) {
        CPColor = 150;
    } else {
        CPColor = 255;
    }

    //MAIN MENU
    if (mouseX > 700 && mouseX < 1200 && mouseY > 900 && mouseY < 1000) {
        back_button_color = 150;
    } else {
        back_button_color = 255;
    }

    //RESET Button
    if (mouseX > 1600 && mouseX < 1800 && mouseY > 900 && mouseY < 1000) {
        reset_button_color = 150;
    } else {
        reset_button_color = 255;
    }

    //Int Values
    loading = 0;
    startClick = 1;

    //Cookie
    noStroke();
    fill(99, 197, 230);
    rect(cookieX, cookieY, cookieW, cookieH);

    //back button
    fill(back_button_color);
    rect(700, 900, 500, 100);
    fill(0);
    textSize(45);
    text("Back to Home Screen", 720, 965);

    //back button
    fill(reset_button_color);
    rect(1600, 900, 200, 100);
    fill(0);
    textSize(45);
    text("RESET!!", 1620, 965);

    //Cookie Calculation
    textSize(20);
    fill(255);
    text("Cookies: " + nf(cookies, 0, 2), 40, 100);
    if (count % 60 == 0) {
        cookies = int(cookies + cps);
        HS = int(HS + cps);
    }
    //CPS Calculations
    text("CPS: " + nf(cps, 0, 2), 40, 150);
    cps = int(autoClickerOwned * 1 + grandmaOwned * 10 + farmOwned * 80 + mineOwned * 470 + factoryOwned * 2600 + bankOwned * 14000 + templeOwned * 78000 + wizardTowerOwned * 440000);
    text("Lifetime Cookies: " + nf(HS, 0, 2), 40, 200);


    //autoclicker
    fill(autoClickerColor);
    rect(1500, 50, 250, 75);
    fill(0);
    textSize(14);
    text("Buy auto clicker. (1 CPS)", 1505, 65);
    text("Price: C " + nf(autoClickerCost, 0, 2), 1505, 83);
    text("Auto Clickers Owned:", 1505, 100);
    text(autoClickerOwned, 1505, 120);
    autoClickerCost = int(150 * pow(1.07, autoClickerOwned));

    //Grandma
    //add 85 to each
    fill(grandmaColor);
    rect(1500, 135, 250, 75);
    fill(0);
    textSize(14);
    text("Buy Grandma. (10 CPS)", 1505, 150);
    text("Price: C " + nf(grandmaCost, 0, 2), 1505, 168);
    text("Grandma's Owned:", 1505, 185);
    text(grandmaOwned, 1505, 205);
    grandmaCost = int(1000 * pow(1.07, grandmaOwned));

    //Farm
    fill(farmColor);
    rect(1500, 220, 250, 75);
    fill(0);
    textSize(14);
    text("Buy Farm. (80 CPS)", 1505, 235);
    text("Price: C " + nf(farmCost, 0, 2), 1505, 253);
    text("Farms's Owned:", 1505, 270);
    text(farmOwned, 1505, 290);
    farmCost = int(11000 * pow(1.07, farmOwned));

    //Mine
    fill(mineColor);
    rect(1500, 305, 250, 75);
    fill(0);
    textSize(14);
    text("Buy Mine. (470 CPS)", 1505, 320);
    text("Price: C " + nf(mineCost, 0, 2), 1505, 338);
    text("Mine's Owned:", 1505, 355);
    text(mineOwned, 1505, 375);
    mineCost = int(120000 * pow(1.07, mineOwned));

    //Factory
    fill(factoryColor);
    rect(1500, 390, 250, 75);
    fill(0);
    textSize(14);
    text("Buy Factory. (2600 CPS)", 1505, 405);
    text("Price: C " + nf(factoryCost, 0, 2), 1505, 423);
    text("Factory's Owned:", 1505, 440);
    text(factoryOwned, 1505, 460);
    factoryCost = int(1300000 * pow(1.07, factoryOwned));

    //Bank
    fill(bankColor);
    rect(1500, 475, 250, 75);
    fill(0);
    textSize(14);
    text("Buy Bank. (14000 CPS)", 1505, 490);
    text("Price: C " + nf(bankCost, 0, 2), 1505, 508);
    text("Bank's Owned:", 1505, 525);
    text(bankOwned, 1505, 545);
    bankCost = int(1400000 * pow(1.07, bankOwned));

    //Temple
    fill(templeColor);
    rect(1500, 560, 250, 75);
    fill(0);
    textSize(14);
    text("Buy Temple. (78000 CPS)", 1505, 575);
    text("Price: C " + nf(templeCost, 0, 2), 1505, 593);
    text("Temple's Owned:", 1505, 610);
    text(templeOwned, 1505, 630);
    templeCost = int(20000000 * pow(1.07, templeOwned));

    //Wizard Tower
    fill(wizardTowerColor);
    rect(1500, 645, 250, 75);
    fill(0);
    textSize(14);
    text("Buy Wizard Tower. (440000 CPS)", 1505, 660);
    text("Price: C " + nf(wizardTowerCost, 0, 2), 1505, 678);
    text("Wizard Tower's Owned:", 1505, 695);
    text(wizardTowerOwned, 1505, 715);
    wizardTowerCost = int(330000000 * pow(1.07, wizardTowerOwned));

    //Click Power
    fill(CPColor);
    rect(1500, 730, 250, 75);
    fill(0);
    textSize(14);
    text("Buy Click Upgrade. (1 Click)", 1505, 745);
    text("Price: C " + nf(CPCost, 0, 2), 1505, 763);
    text("CP's Owned:", 1505, 780);
    text(CPOwned, 1505, 800);
    CPCost = int(100 * pow(1.07, CPOwned));


    //CP IMG
    image(autoClicker, 1750, 730);
    autoClicker.resize(0, 76);

    //AutoClicker IMG
    image(autoClicker, 1750, 50);
    autoClicker.resize(0, 76);

    //Bank IMG
    image(bank, 1750, 475);
    bank.resize(0, 76);

    //Factory IMG
    image(factory, 1750, 390);
    factory.resize(0, 76);

    //Farm IMG
    image(farm, 1750, 220);
    farm.resize(0, 76);

    //Grandma IMG
    image(grandma, 1750, 135);
    grandma.resize(0, 76);

    //Mine IMG
    image(mine, 1750, 305);
    mine.resize(0, 76);

    //Temple IMG
    image(temple, 1750, 560);
    temple.resize(0, 76);

    //WizardTower IMG
    image(wizardTower, 1750, 645);
    wizardTower.resize(0, 76);

    //PerfectCookie IMG
    image(perfectCookie, cookieX, cookieY);
    perfectCookie.resize(0, 250);


}
    
    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
